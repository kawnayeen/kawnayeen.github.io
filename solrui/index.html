<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FlexTesting</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div id="wrapper">
    <div id="sidebar">
        <div class="sannsyn-logo">
            <img src="img/sannsyn.logo.jpg" width="225" height="75">
        </div>
        <ul class="list-unstyled components" id="sideNavigation">
            <li class="active">
                <a href="#">
                    <i class="fas fa-chart-line"></i>
                    <span style="padding-left: 7px; padding-right: 7px">Statistics</span>
                    <span class="float-right"><i class="fas fa-chevron-down" style="font-size: small"></i></span>
                </a>
                <ul class="list-unstyled">
                    <li>
                        <a href="#">Response time</a>
                    </li>
                    <li>
                        <a href="#">Zero hits</a>
                    </li>
                    <li>
                        <a href="#">Trends</a>
                    </li>
                </ul>
            </li>
            <li class="active">
                <a href="#">
                    <i class="fas fa-home"></i>
                    <span style="padding-left: 7px; padding-right: 7px">Administration</span>
                    <span class="float-right"><i class="fas fa-chevron-down" style="font-size: small"></i></span>
                </a>
                <ul class="list-unstyled">
                    <li>
                        <a href="#">Boost</a>
                    </li>
                    <li>
                        <a href="#">Synonyms</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    <div id="content">
        <div id="topNavigation">
            <ul class="list-inline float-right">
                <li class="list-inline-item"><a href="#">Operations</a></li>
                <li class="list-inline-item"><a href="#">Admin</a></li>
                <li class="list-inline-item"><a href="#">Help</a></li>
            </ul>
        </div>
        <div id="contentArea">
            <p style="padding-left: 25px;padding-top: 10px"><strong>Synonyms</strong></p>
            <div id="actualContent">
                <div class="row" style="padding-left: 20px">
                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="Search term">
                    </div>
                    <div class="col-md-1">
                        <button type="button" class="btn btn-success">Search</button>
                    </div>
                    <div class="col-md-2">
                        <div class="dropdown" style="padding-left: 15px">
                            <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Language
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">English</a>
                                <a class="dropdown-item" href="#">Norwegian</a>
                            </div>
                        </div>
                    </div>
                </div>
                <p style="padding-left: 20px; padding-top: 20px">Registered Synonyms</p>
                <table class="table table-striped anotherHover">
                    <thead>
                    <tr>
                        <th scope="col">Term</th>
                        <th scope="col">Synonyms</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>GB</td>
                        <td>["GiB", "Gigabyte"]</td>
                    </tr>
                    <tr>
                        <td>TV</td>
                        <td>["Television"]</td>
                    </tr>
                    <tr>
                        <td>Happy</td>
                        <td>["glad", "joyful"]</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
